<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login Form</title> 
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Login Form</span></div>
        <form action="#" id="loginForm">
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="admin" value="admin" required> 
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required>
          </div>
          <div class="pass"><a href="#">Forgot password?</a></div>
          <div class="row button">
            <input type="submit" value="Login" id="loginButton">
          </div>
          <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
        </form>
      </div>
    </div>
    

    <script>
      
      const loginButton = document.getElementById("loginButton");
      loginButton.addEventListener("click", function(event) {
        event.preventDefault(); 
        
        // Check the input values
        const emailOrPhone = document.querySelector('input[type="text"]').value;
        const password = document.querySelector('input[type="password"]').value;
    
        if (emailOrPhone.trim() === "admin" && password.trim() === "") {
          alert("Flag: CTF{Your Flag: Congratulations on finding 4th flag (murrrraaaa)}");
        }
      });
    </script>
    
  </body>
</html>
